<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/monokai.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<h2>RaC presentations</h2>
					<ul>
						<li><a href=rulesAsCode_EA_Comprac.html>EA Comprac</a> </li>
						<li><a href=rulesAsCode_DIT.html>DIT showcase</a> </li>
						<li><a href=rulesAsCode_LOWG.html>Licensing showcase</a> </li>
					</ul>
				</section>

				<section>
					<h2>Archived slides</h2>
					<ul>
						<li><a href=rulesAsCode_general.html>Rules as Code - General</a> </li>
						<li><a href=rulesAsCode_BRD.html>Rules as Code - BRD</a> </li>
						<li><a href=rulesAsCode_SNSW.html>Rules as Code - Service NSW</a> </li>
						<li><a href=rulesAsCode_XJ.html>Rules as Code - Cross-jurisdictional</a> </li>
						<li><a href=rulesAsCode_Regtech.html>Rules as Code - RegTech</a> </li>

					</ul>

				</section>


			</div>
		</div>

		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				hash: true,
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/highlight/highlight.js' },
					{ src: 'plugin/notes/notes.js', async: true }
				]
			});
		</script>
	</body>
</html>
